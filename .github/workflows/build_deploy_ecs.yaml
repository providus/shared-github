name: Build and Deploy on AWS ECS (Reusable)

on:
  workflow_call:
    inputs:
      aws_region:
        required: true
        type: string
      ecr_repo:
        required: true
        type: string
      tf_dir:
        required: true
        type: string
      task_definition_path:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ inputs.aws_region }}
      ECR_REPO: ${{ inputs.ecr_repo }}
      TF_DIR: ${{ inputs.tf_dir }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          echo "AWS_ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV 
          
      - name: Build and Push Docker Image
        run: |
          cd src/frontend
          IMAGE_URI="$AWS_ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}"
          docker build -t $IMAGE_URI:latest -t $IMAGE_URI:${GITHUB_SHA} .
          docker push $IMAGE_URI:latest
          docker push $IMAGE_URI:${GITHUB_SHA}
          echo "IMAGE_URI=$IMAGE_URI:${GITHUB_SHA}" >> $GITHUB_ENV
          # Add summary output
          echo "### âœ… Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "- **Image URI:** \`$IMAGE_URI:${GITHUB_SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Commit SHA:** \`$GITHUB_SHA\`" >> $GITHUB_STEP_SUMMARY
      - name: Replace image URI in task definition
        run: |
          jq --arg IMAGE "$IMAGE_URI" '.containerDefinitions[0].image = $IMAGE' ${{ env.TF_DIR }}/${{ inputs.task_definition_path }} > tmp.json
          mv tmp.json ${{ env.TF_DIR }}/${{ inputs.task_definition_path }}

      - name: Commit and push updated task-definition.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # echo "### ðŸ“ Changes in ${{ inputs.task_definition_path }}" >> $GITHUB_STEP_SUMMARY
          # git diff ${{ env.TF_DIR }}/${{ inputs.task_definition_path }} >> $GITHUB_STEP_SUMMARY || echo "No diff"
          # git add ${{ env.TF_DIR }}/${{ inputs.task_definition_path }}
          git commit -m "Update task definition image to $GITHUB_SHA" || echo "No changes to commit"
          git push

      - name: Show image change in summary
        run: |
          OLD_IMAGE=$(jq -r '.containerDefinitions[0].image' ${{ env.TF_DIR }}/${{ inputs.task_definition_path }})
          NEW_IMAGE="${IMAGE_URI}"

          echo "### ðŸ³ ECS Task Definition Update in ${{ inputs.task_definition_path }}"" >> $GITHUB_STEP_SUMMARY
          echo "**Old image:** \`$OLD_IMAGE\`" >> $GITHUB_STEP_SUMMARY
          echo "**New image:** \`$NEW_IMAGE\`" >> $GITHUB_STEP_SUMMARY

